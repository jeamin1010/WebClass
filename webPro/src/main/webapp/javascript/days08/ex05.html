<pre>
    [window.screen 객체]
    - 사용자 화면에 대한 정보를 가지고 있는 객체
    screen.width 화면 너비
    screen.height 화면 높이
    screen.availWidth:  사용가능한 화면 너비 
    screen.availHeight:  사용가능한 화면 높이
    scren.colorDepth  색 농도
    16비트 : 65536가지
    32비트 : 42억가지
    등등 
    
</pre>

<p id="demo"></p>

<script>
  var output = "";
  output += screen.width +" / " + screen.height + "<br>";  
  output += screen.availWidth +" / " + screen.availHeight + "<br>";
  output += screen.colorDepth +"<br>";
  $("#demo").html( output );
</script>
