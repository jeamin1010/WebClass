<h3>ex01_05.html - js  함수 클로저 예제</h3>

<script>

  var counterObject = (function (){            // 자체 호출 함수
	                                     let counter = 0; // 지역변수 -> 전역변수 
	                                     
	                                     function changeBy( value ){  // 중첩함수
	                                    	 counter += value;
	                                     }
										  
										  return {
											  increment:function (){ changeBy(1)},
											  decrement:function (){ changeBy(-1)},
											  value:function (){ return counter;}
										  };            // js 객체 리턴
									  })();
  
    console.log( counterObject.value() ); // 0
    counterObject.increment();
    counterObject.increment();
    counterObject.increment();
    console.log( counterObject.value() );  // 3
    counterObject.decrement();
    console.log( counterObject.value() );  // 2
</script>
