<h3>ex08.html</h3>
<pre>
   [js BOM]
   1. window
   2. screen
   3. location
   4. history
   5. navigator
        - 방문자 브라우저 정보를 갖고 있는 객체 .. 
        A 사람 - 크롬 10.XX -> 요청   
        
</pre>
<script>
   console.log(  navigator.appName +"<br>");  // 브라우저 응용 프로그램 이름
   console.log( navigator.appVersion +"<br>");
   console.log( navigator.product +"<br>");  // 브라우저의 엔진 이름
   console.log( navigator.cookieEnabled +"<br>"); // 브라우저의 쿠키 사용 여부  ( true )
   console.log( navigator.javaEnabled +"<br>");  // java 활성화 여부
   console.log( navigator.platform +"<br>"); // 브라우저 플랫폼(운영체제)

</script>
