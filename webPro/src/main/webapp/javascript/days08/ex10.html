<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS17 2022. 11. 28. 오후 3:41:17</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
   .box{
      position: absolute;
   }
</style>
</head>
<body>
<h3>ex10.html</h3>

<img alt="" src="../images/item01.gif">

<script>
    function getRandom( min, max){
    	return Math.floor( Math.random()*(max-min+1)+min);
    }
    
//     오른쪽 마우스를 클릭할 때 띄워지는 메뉴 : 컨텍스트 메뉴
    document.oncontextmenu = function (){
	  // alert("오른쪽 마우스는 사용할 수 없습니다. ");
	  return false;  // 이벤트 취소
  }
    
    // item01.gif~ item21.gif
    document.onmousedown = function (){
    	// 왼쪽마우스 (0)
    	// 오른쪽 마우스( 2)
    	// 가운데 휠마우스( 1)
    	// console.log(   event.button  );
    	if( event.button == 0 ){  // 왼쪽 마우스를 클릭...할 때.
    		// jquery method :  width(), height()
    		document.title = event.clientX +", " + event.clientY +" / " + $("img").width();
    		
    	      // <img>
    	     var img = document.createElement("img");
    	     //    src 속성, alt 속성 필수
    	     var imgNo =   getRandom(1, 21).toString().padStart(2, 0);
    	     var imgUrl = "../images/item"+ imgNo+".gif"    	     
    	     img.setAttribute("src", imgUrl);
    	     img.classList.add( "box");
    	     
    	     var left = event.clientX - $("img").width()/2;
    	     var top = event.clientY - $("img").height()/2;
    	     img.setAttribute("style", "left:"+left+"px;top:"+top+"px");
    	     
    	     document.body.appendChild(img);
    	     
    	     // 4:10 수업 시작~ 
    	} else if( event.button == 2 ){  // 오른쪽 마우스 클릭..
    		 document.body.removeChild(  event.srcElement );
    	} else if( event.button == 1 ){  // 가운데 휠마우스( 1)
    	
    	      var imgs =  document.querySelectorAll("img.box");
    	      for (let img of imgs) {
				  // document.body.removeChild(img);
				  img.remove();
			  }
    	
    	}// if
    }
</script>
</body>
</html>
