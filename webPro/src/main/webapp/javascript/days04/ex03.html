<h3>ex03.html - js 함수</h3>
<pre>
	1. JS 함수 개념 == 자바 함수 개념
	- 선(line) 긋기 : 50 X 50 줄 코딩 	drawLine() 선언 -> 호출, 오버로딩(중복함수)
	2. JS 함수 선언 형식
			function([매개변수...]){
			
				[return 값;]
			}
	3. JS 함수 호출 3가지 방법
		1) on이벤트명 속성 = "js함수();"
		2) JS 코드에서 함수 호출
		3) 자동(자체호출) X -> "js클로저"
</pre>

<button onclick="btn1_click();"></button>
<button onclick="btn2_click();"></button>





<!-- js -->
<script>
	/*
	public static int sum(int a, int b){
		return a + b;
	}
	*/
	
	function sum(a,b) {
		// 함수 안에 선언된 변수는 ?  == 지역변수
		// 함수 안에서만 사용이 가능
		return a+b;
	}
	//
	function btn1_click() {
		var result = sum(10,20);
		alert(result);
	}
	
	function btn2_click() {
		//btn1_click();
		// js 자료형 : number string boolean function object
		
		//var fnhap = sum ;
		var fnhap = function(a ,b) {
			return a+b;
		}
		var result = fnhap(1,2);
		alert(result);
	}
	
	(function() { // 익명함수
		// 자기자신 함수를 만들고 자기자신 호출까지
	}() );
</script>
