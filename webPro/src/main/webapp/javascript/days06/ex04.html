<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS17 2022. 11. 24. 오후 3:16:21</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
    *{ box-sizing: border-box;}
    body{
		    margin: 0;
		    font-family: Verdana, sans-serif;
	}
	
	 .slideshow-container{
	     max-width: 1000px;
	     position: relative;
	     margin: auto;
   }
   
   .text{
    color:#2f2f2f;
    font-size: 15px;
    text-align: center;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width:100%;    
  }
  
   .numbertext{
    color:#2f2f2f;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top:0;
  }
  
   img{
     vertical-align: middle;
  }
  
  .mySlides{
     display: none;
  }
</style>
<style>
    .prev, .next{
      position: absolute;
      cursor: pointer;
      top:50%;
      color:white;
      width:auto;
      padding: 16px;
      margin-top: -22px;
      font-weight: bold;
      font-size:18px;
      border-radius: 0 3px 3px  0;
     /*  text-decoration: none; */
     
     transition:0.6s ease;
   }
   .next{
      right:0;
      border-radius: 3px 0 0 3px;
   }
   
   .prev:hover, .next:hover{
     background-color: rgba(0,0,0, 0.8);
   }
</style>

<style>
   .dots{
     position: absolute;
     top:10px;
     width:100%;
     text-align: center;
   }
   
   .dot{
     cursor: pointer;
     height: 15px;
     width: 15px;
     margin:0 2px;
     background-color: #bbb;
     border-radius: 50%;
     display: inline-block;
     transition:background-color 0.6s ease;
   }
   
   .active, .dot:hover{
     background-color: #717171;
   }
   
   .fade{
      animation-name:fade;
      animation-duration:1.5s;
      
      -webkit-animation-name:fade;
      -webkit-animation-duration:1.5s;      
   }
</style>
<style>
   /* 애니메이션 효과 */
   @keyframes fade{
     from{ opacity: 0.4 }
     to{ opacity:1}
   }
   @-webkit-keyframes fade{
     from{ opacity: 0.4 }
     to{ opacity:1}
   }
</style>

</head>
<body>
<h3>ex04.html - 슬라이딩쇼</h3>

<div class="slideshow-container">
	<div class="mySlides fade">
		<div class="numbertext">1 / 3</div>
		<img src="../images/img_mountains_wide.jpg" style="width:100%" alt="" />
		<div class="text">Caption One</div>
	</div>
	<div class="mySlides fade">
		<div class="numbertext">2 / 3</div>
		<img src="../images/img_nature_wide.jpg" style="width:100%" alt="" />
		<div class="text">Caption Two</div>
	</div>
	<div class="mySlides fade">
		<div class="numbertext">3 / 3</div>
		<img src="../images/img_snow_wide.jpg" style="width:100%" alt="" />
		<div class="text">Caption Three</div>
	</div>
     
	<a class="prev"  onclick="changeSlide(-1)">&#10094;</a>
	<a class="next"  onclick="changeSlide(1)">&#10095;</a>
	 
	<div class="dots" style="text-align:center">
		<span class="dot" onclick="dotSlide(0)"></span>
		<span class="dot"  onclick="dotSlide(1)"></span>
		<span class="dot" onclick="dotSlide(2)"></span>
	</div>
</div>

<script>
    // 
    var slideIndex = 0;
    
    function showSlides(  sIndex ){
    	// js , [jQuery]
    	// 초기화 작업
    	$(".slideshow-container .mySlides").css("display", "none");
    	$(".dots span.dot").removeClass("active");    	
    	// sIndex 
    	$(".slideshow-container .mySlides").eq(sIndex).css("display", "block");
    	$(".dots span.dot").eq(sIndex).addClass("active");    
    }
    
    showSlides( slideIndex  );
</script>
<script>
   function changeSlide(value){  // -1,  1
	   slideIndex += value;
       // 0, 1, 2
       if( slideIndex == 3 )  slideIndex = 0;
       else if( slideIndex == -1 )  slideIndex = 2;
       
	   showSlides( slideIndex  );
   }
</script>
<script>
   function dotSlide(sIndex){
	   slideIndex = sIndex;
	   showSlides( slideIndex  );
   }
   
   // 자동 슬라이딩 기능 추가
</script>
</body>
</html>
