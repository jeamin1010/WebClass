<pre>
   Math 객체는 생성자가 없습니다. 
   Math.속성.
   
   // new String()             + 생성자
   // new Number()
   // new Array()
</pre>
<script>
    console.log( Math.PI );
    console.log( Math.abs(-100) );
    console.log( Math.pow(2,3) );
    
    // ***
    console.log( Math.round( 3.1415 ) ); // 3 반올림 소수점 1 자리
    console.log( Math.ceil( 3.1415 ) ); // 3     올림 소수점 1 자리
    console.log( Math.floor( 3.1415 ) ); // 3  내림 소수점 1 자리
    
    // ES6 추가 : 정수 부분을 반환.
    // Math.trunc()    
    console.log( Math.trunc(-4.2)  +" / "  + Math.floor(-4.2) );  // -4 / -5
    
    console.log(  Math.sign( -3.14) );  // 1    -1    0
    
    // Math.max(), Math.min()
    
</script>
