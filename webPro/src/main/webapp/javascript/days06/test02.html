로또게임횟수 선택 : <select name="" id="cmbCnt"></select>
<button>로또 번호 발생기</button> <br>
<p id="demo"></p>
<!-- js -->
<script>
	//1.select 요소에 option 20 개추가
	for (var i = 0; i <= 20; i++) {
		$("#cmbCnt").append($("<option></option>").text(i).val(i));
	}
	//2. 클릭하면 그 갯수만큼 뿌려야함
	$("button").on("click", function() {
		// js 에 컬렉션 클래스는 없는가?
		var lottos=[];// 2차원 배열
		var lotto =[];// 로또 번호 발생
		
		//selected option의 value 속성가져옴
		var gCnt = $("#cmbCnt").val(); // 게임 횟수
		//alert(gCnt);
		
		for (var i = 0; i <gCnt; i++) {
			var lotto=[];
			var n ;
			while (lotto.length <6) {
				n = getRndRange(1, 45);
				if (isDuplicationLotto(lotto, n)) lotto.push(n);
			}//while
			lotto.sort((a,b)=>a-b);
			lottos.push(lotto);
		}//for
		$("#demo").html(lottos.join("<br>").toString());
		
	});
	
	
</script>


<script>
function getRndRange(min,max) {
	return Math.floor(Math.random()*(max-min-1) ) + min;
}

//2. 중복 체크 함수
function isDuplicationLotto(lotto , n) {
	return lotto.every((elt, i, array) => elt !=n );
}
	
</script>
