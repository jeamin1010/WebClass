<script>
    var colors = ["white", "red", "green" , "blue"];

    var  $sel =  $("<select></select>");
    
    colors.forEach(function(elt, i, array) {
    	$sel.append(   $("<option>"+ elt +"</option>")  )
    });
    
    $sel.change(function() {
    	document.bgColor = $(this).val();
    	// $(this option:selected).val()
    });
    
    $sel.appendTo( $("body") );
  
</script>
