<script>
   // 객체 배열 선언
   var persons = [  
	                      {name:"홍길동", age:20}, 
	                      {name:"박예린",age:25}, 
	                      {name:"이예인",age:18} 
	                 ];

   //console.log(   persons[0].age   );
   //console.log(   persons[0]["age"]   );
   
   persons.sort(function( o1, o2) {
   	   return o1.age - o2.age;
   })
   
   // console.log( persons.toString() );
   // console.log( persons );
   
   // 2. 이름순으로 오름차순 정렬..

   //console.log(   Number(  "이예인" > "홍길동" ) );  // false
   
    persons.sort(function( o1, o2) {
       if( o1.name > o2.name ) return 1;

   })
