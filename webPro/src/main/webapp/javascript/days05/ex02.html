    //  숫자 => 문자열 형변환
    //   7 + ""            "7"
    
    
    //  + 덧셈, 문자열 연결연산자. 
    //  + 제외한  숫자 관련 연산자는 자동으로 문자열을 숫자로 변환하려고 한다. 
    var a = "100";
    var b = "10";
    console.log(  a - b );   // 100/10   =  10
    console.log(  a * b );   // 100/10   =  10
    console.log(  a / b );   // 100/10   =  10
</script>

<script>
    // console.log(   100 / "apple"   );   // NaN ( Not a Number) 리터럴
    // console.log( typeof NaN );  // number
    
    console.log(   100 / 0   );  // Infinity
    console.log(   100 % 0   ); // NaN
    
    
    // isNaN()
    
    console.log(  isNaN( 100 % 0 ));  //  true
    console.log(  isNaN( "100" ));  //  false
    console.log(  isNaN( "100a" ));  // true
    
    // [문제]  입력받은 값이 숫자만 입력했는 체크하고 싶다  -  isNaN()
    
    console.log(   NaN + 5  );    // NaN
    console.log(   NaN + "5"  );  // "NaN5"
</script>
