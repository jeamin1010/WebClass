<h3>ex13.html - setTimeout()/ clearTimeout()/ [setInterval()/ clearInterval]</h3>
<h1 id="demo"></h1>
<button>setTimeout</button>
<button>clearTimeout</button>

<pre>
		
</pre>



<script>
	//
	$("button").first().on("click", function() {
		//alert("1");
		
		dispTime();
	});
		//함수 호출한 뒤에 1초마다 호출.. 시간이 계속 가는것처럼 보이게 하려면


	
	function dispTime() {
		var now = new Date();
		$("#demo").html(now.toLocaleString());
		// setTimeout(함수호출 X , 함수 등록 O , ms){}
		// 1000ms (1초) 후에 등록된 함수를 1번 호출하는 메서드
		timer1 = setTimeout(dispTime, 1000);
	}
	
	//
	$("button").last().on("click", function() {
		//alert("2");
		clearTimeout(timer1);
	});
</script>
