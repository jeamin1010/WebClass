<h3>ex05.html - js this 의미</h3>

<script>

   // 1. js 객체 안에서 this => 객체 자기 자신
    var person = {
    		name:"admin", 
    		info: function (){
    			return this.name;
    		}       
    }
   
   // 2. 이벤트 핸들러 안에서 this => 이벤트를 받은 객체
   document.querySelector("h3").onclick = function (){
	     alert( this );
   }
   
   // 3. 함수 안에서 this => [object Window]
   function test(){
	   return this;
   }

   // 4.  [object Window]
   var x = this; 
	   
</script>
