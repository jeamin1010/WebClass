   1. js에도  class 키워드 사용. ( ES6 )

<script>

   class Car {
	   // 필드 
	   // private String name;
	   // private int age;
	   
	  constructor(name, year) {   // js 생성자 : 객체 생성할 때 자동으로 호출되는 함수
		this.name = name;
	    this.year = year;
	  }
	  
	    // 메서드
	    age( year ){
	    	 return year - this.year;
	    }
  }

   
   var myCar1 = new Car("Volvo", 2019);
   var myCar2 = new Car("Audi", 2020);
   
   
   console.log(   myCar1.name + "  /  " + myCar1.age(2022)  );
</script>
