<script>
   var person = {
		   firstname:"john",
		   lastname:"Doe",
		   language:"kr", 
		   
		   fullName:function (){ 
			   return this.firstname + " " + this.lastname;
			 }, 
   
           // getter
           get  name () {
			return  this.firstname + " " + this.lastname;
		    },           
           // getter, setter
           get lang() {
			return      this.language.toUpperCase();
		   },
           set lang( lang ) {
			 this.language = lang.toUpperCase();
		   } 
		   
   }
