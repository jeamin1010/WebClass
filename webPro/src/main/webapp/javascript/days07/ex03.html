<script>
   /*
   [ js  형 변환 ]
   1. 문자열  -> 숫자 형변환
      Number()
      parseInt()
      parseFloat()
      eval()
      
    2. 숫자 -> 문자열 형변환
         + ""
        String(123) 
        123.toString()
        
     3. 날짜 -> 숫자 형변환
       var d =  new Date();
        Number( d ) ;    // 1970.1.1 00:00:00.000 ~
       d.getTime()  ;    // 1970.1.1 00:00:00.000  ~
       
      4. 날짜 - > 문자열 형변환
        String( Date() )
        Date().toString()
        
      5. 불린형 -> 숫자 변환
          Number(true)     // 1
          Number(false)    // 0
       
         6. 불린형 -> 문자열 변환
           String(true) ->  "true"

       7. 기억  
           5 + null => 5
          "5" +  nulll => "5null"
