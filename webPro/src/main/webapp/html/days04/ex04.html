<body>
<h3>html - 목록(list)</h3>
<pre>
    웹 개발자가 목록의 관련된 항목 집합을 그룹화 할 수 있는 태그-목록태그
    1. 순서가 있는 목록(ordered list == ol 태그)
    
    2. 순서가 없는 목록(unordered list == ul 태그)
</pre>

<!--ol type 속성 = 1(기본값), a,A,i,I-->
<ol type="A">
    <li>김가율</li>
    <li>조민경</li>
    <li>임희진</li>
    <li>이재민</li>
    <li>엄태혁</li>
    <li>황수빈</li>
    <li>박혜은</li>
</ol>
<!--ul type 속성 = disk(기본값),circle,square-->
<ul type="circle">
    <li>김가율</li>
    <li>조민경</li>
    <li>임희진</li>
    <li>이재민</li>
    <li>엄태혁</li>
    <li>황수빈</li>
    <li>박혜은</li>
</ul>


</body>
</html>
