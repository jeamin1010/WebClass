<button id="btnHide" >숨기기(hide)</button>
<button id="btnShow">보이기(show)</button>

<br>
<br> 
 
	<span id="sp01" >김가율</span><br> 
	<span id="sp02">조민경</span><br> 
	<span id="sp03">임희진</span><br> 
	<span id="sp04">이재민</span><br>

	<span id="sp06">황수빈</span><br> 
	<span id="sp07">박혜은</span><br> 
 

<script> 
    // 기억)  script 태그는 항상     /body 위에 코딩.
    // js 숨기기 버튼 얻어올때는     document.getElementById("btnHide")
    // $ == jQuery
    $("#btnHide").click(  function (){   // 익명 함수
    	// window.alert("클릭 이벤트 확인!!!");
       /*
    	 var spans = document.getElementsByTagName("span");	    
	   	 for (var i = 0; i < spans.length; i++) {		
	   		   spans[i].style.display = "none";
	   	  } // for
   	   */
   	   
   	   // jquery 함수 : css(속성명, 속성값);
   	   $("span").css("display", "none");
    } );
    
    $("#btnShow").click(  function (){   // 익명 함수 
   	   $("span").css("display", "inline-block");
    } );
</script>
</body>
