    <h3>html Form(양식) 태그</h3>
    <pre>
        1.html 양식태그는 사용자의 입력을 수집하는 데 사용되는 태그. 
        []
        []      -> 전송 ->         서버 전송
        []
        2.form 태그에 사용되는 입력태그
        3.서버 전송 - 서브밋(submit) == 제출하다
    </pre>
    <form action="ex08_ok.jsp" method="get">
        아이디 : <input type="text" autofocus="autofocus" placeholder="아이디를 입력하세요."><br>
        비밀번호 : <input type="password" maxlength="15" ><br>
        <input type="checkbox">아이디 자동 저장<br>
        <input type="submit" value="로그인">
        <input type="reset">
    </form>
