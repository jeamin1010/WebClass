<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<title>Document</title>
</head>
<body>
	<h3>html Form(양식) 태그</h3>

	<form id="form1" action="ex08_ok.jsp" method="post">
		<label for="id">아이디</label> : <input type="text" required="required"
			id="id" name="id" autofocus="autofocus" placeholder="아이디를 입력하세요."><br>
		<label for="passwd">비밀번호</label>: <input type="password" id="passwd"
			name="passwd" maxlength="15"><br> <input
			type="checkbox" name="autosave" id="autosave" value="y"><label
			for="autosave">아이디 자동 저장</label><br> 나이 : <input type="number"
			id="age" name="age" value="20" readonly="readonly" min="0" max="150">
		<br> 이메일 : <input type="email" disabled="disabled"> <br>
		<!--         <input type="submit" value="로그인"> 
				input type submit 은 입력값을 서버로 보내는역할
				일반 버튼button 이라면? 
				-> js로 코딩해서 submit 을 시켜줘야함
-->
		<input type="button" value="로그인" onclick="server_submit();"> <input
			type="reset">
	</form>

	<form action="ex08_02_ok.jsp">
		소유한 자동차를 선택하세요. 
		<br><!-- 나는 다중 선택을 하고싶다. 
		multiple="multiple"추가 , ctrl 눌러서 다중 선택 가능--> 
		<select name="cars" id="cars" >
		
		<optgroup label="국내">
		<option selected="selected" >KIA</option>
		<option selected="selected" >SM</option>
		</optgroup>
		
		<optgroup label="국외">
			<option value="1">BMW</option>
			<option value="AUDI">AUDI</option>
			<option >VOLVO</option>
		</optgroup>

			<!-- KIA를 기본으로 선택(select) 해 놓고 싶다. -->
			
		</select> 
		<input type="submit">
	</form>

	<script type="text/javascript">
    function server_submit(){
		//console.log("일반 로그인 버튼 클릭");
		var f1 = document.getElementById("form1");
		
		//js submit()함수
		f1.submit();
	}
    </script>
</body>
</html>
