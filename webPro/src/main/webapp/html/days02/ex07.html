<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h3>html 인용문 - q, blockqoute</h3>
    <!-- A short inline quotation : q태그
    -짧은 인용을 하기위한 q 태그
    -인라인 모드 -->
마이클 타이슨 명언 : <q>누구나 그럴싸한 계획을 가지고있다. 쳐 맞기 전까지는</q>

<hr>

<!-- 
    - A long quotation 
    - 자동으로 들여쓰기
    - 블럭모드 
-->
<h3>dpfqjxm gkqjem</h3>
<blockquote cite="http://www.sist.or.kr/sample.html">
설명하지 마라.
친구라면 설명할 필요가 없고,
적이라면 어차피 너를 믿지 않을테니깐.
</blockquote>
<!--
    -[abbr] 태그
    -abbreviation 약칭, 약어
    -브라우저 번역시슽엠 및 검색엔진에 유용한 정보를 제공할 수 있다.
    -마우스를 올리면 툴팁(== 풍선도움말)
-->
우리는 지금 <abbr title="HyperText Markup Language">html</abbr>을 배웁니다 . <br>

<hr>
<!-- [address]태그
    -작성자/소유자의 주소를 나타내는태그
    -연락처 정보(주소,이메일,전화번호,소셜미디어 등등)
    -기울임꼴로 랜더링됨
-->

<address>
    서울특별시 강남구 테헤란로 131(역삼동) 한독빌딩 8 층
</address>

<!--[cite]태그
    -창작물(책, 시 ,노래 ,영화, 조각 , 그림 등등) 의 제목을 정의하는 태그
    -기울임꼴로 랜더링됨
-->

<p><cite>The Scream</cite>더 스크림 설명...</p>
<!--[bdo] 태그
    -현재 텍스트 [방향]을 재정의하는 태그
    -Overrides default [b]i[d]irecti[o]nal display. For use with bidrectional languages.
    - 재설정하다    기본 양방향        표시
    -기본 양방향 표시를 재정의한다.         양방향 언어에 사용된다
    -기본 rtl 왼-> 오
    dir ="rtl" -> 오 -> 왼
-->

<bdo dir="rtl">For use with bidrectional languages.</bdo>
<br>
<bdo>For use with bidrectional languages.</bdo>

</body>
</html>
