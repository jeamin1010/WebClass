<h3>ex07.html -            html 그래픽 :  canvas(천), svg 태그</h3>
<pre>
canvas 태그는
  - 웹 페이지에 그래픽을 그리는 데 사용되는 태그
  - [js를 사용]해서 그래픽을 그리는 데 사용되는 컨테이너 역할
  - 원, 텍스트, 이미지 등등
  - id 속성은 필수
  - width, height 속성  크기 지정. 
</pre>

<canvas id="myCanvas" width="200" height="100"  style="border:1px solid #000"></canvas>

<script>
   // 1. 캔버스 요소를 얻어와야 된다.
   var c = document.getElementById("myCanvas");
   var ctx =  c.getContext("2d");
   
   // 선
   ctx.moveTo(0, 0);
   ctx.lineTo(200, 100);
   ctx.stroke(); // 타격, 때리기
   
   // 원
   ctx.beginPath();
   ctx.arc( 95,50, 40, 0, 2 * Math.PI);
   ctx.stroke();
   // 텍스트
   ctx.font =   "30px Arial";
   ctx.strokeText("Hello Word",10, 50);
  
   
</script>
