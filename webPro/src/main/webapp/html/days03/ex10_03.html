
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SS17 2022. 11. 4. 오후 3:44:55</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<style>   
  table, th, td {
     border: 1px solid black;
  }  
  table{    
     width: 100%;
     font-size: 12px;
  }  
  td{
     padding: 5px;
  }
</style> 
<style>
   tbody > tr:nth-child(odd){
      /* background-color: #dddddd; */
      background-color: #ddd;
   }
   
   table, th, td{
       border-radius: 5px;
       border-collapse: collapse;                  /* 커렙스 == 붕괴되다, 무너지다. */
   }
</style>
<body>
  <h3>html - table, tr, td 태그</h3>   
  <table> 
    <thead>
	    <tr> 
	  	   <!-- input 태그 : 입력용 태그 -->
	  	    <th width="30"><input type="checkbox"></th>
	  		<th>deptno</th>
	  		<th style="width:150px">dname</th>
	  		<th>loc</th>
	  	</tr>
    </thead>
  	<tbody>
	  	<tr height="30">
	  	   <!--  만약  모든 td   align -->
	  	    <td align="center"><input type="checkbox"></td>
	  		<td valign="top">10</td>
	  		<td align="center">ACCOUNTING</td>
	  		<td style="text-align: center">NEW YORK</td>
	  	</tr>
	  	<tr style="height: 30px">
	  	    <td align="center"><input type="checkbox"></td>
	  		<td style="vertical-align: top;">20</td>
	  		<td>RESEARCH</td>
	  		<td>DALLAS</td>
	  	</tr>
	  	<tr>
	  	    <td align="center"><input type="checkbox"></td>
	  		<td>30</td>
	  		<td>SALES</td>
	  		<td>CHICAGO</td>
	  	</tr>
	  	<tr>
	  	    <!-- Element (center) is obsolete. Its use is discouraged in HTML5 documents. -->
	  	    <td><center><input type="checkbox"></center></td>
	  		<td>40</td>
	  		<td>OPERATIONS</td>
	  		<td>BOSTON</td> 
	  	</tr>
  	</tbody>
  	<tfoot>
  	     <tr>
  	       <td colspan="4"  align="center">
  	           <button>추가</button>
  	           <button>수정</button>
  	           <button>삭제</button>
  	       </td>
  	     </tr>
  	</tfoot>
  </table>
</body>
</html>
