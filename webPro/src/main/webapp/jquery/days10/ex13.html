<h3>ex13.html</h3>

<pre>
    wrap()                      / unwrap()
    감싸다(포장하다)
</pre>

<button>wrap()/unwrap() test</button>

<!-- p*3>lorem1 -->
<p>Lorem.</p>
<p>Maxime!</p>
<p>Ea.</p>

<script>
   $("button").click(function (){
	   
	   // p 태그의 직계 부모
	   if(   $("p").parent().is("div")  ){
		   $("p").unwrap() ;
	   }else{ // body
		   $("p").wrap("<div></div>") ;
	   
	       // div 객체 생성. + 자식 p
	   }
	   
   });
</script>
