 .descendants *{
     display: block;
     border:2px solid lightgray;
     color:lightgray;

     margin:15px;
  }
</style>

<body>
<h3>ex08.html - jquery 탐색( 자손 )</h3>

<pre>
    - children()  : 선택한 요소의 모든 직계 자식을 반환
    - find()        : 선택한 요소의      모든 하위(후손)을 반환
</pre>

<div class="descendants"  style="width:500px">
  div( 현재 요소)
  <p class="first"> p
    <span>span</span>
  </p>
  <p class="second"> p
    <span>span</span>
  </p>
</div>

<script>
   /*
   $("div").children()  // 모든 직계 자식      p
		                .css({
				               "color":"red",
				               "border":"2px solid red"
				               });
   */
   
   // $("div").find("*")  // 모든 후손들...
   
   $("div").children("p.first")    // 필터링. jq selector
						   .css({
						          "color":"red",
						          "border":"2px solid red"
						          })
						    .end()      // 의미 파악.   
			.find("span")
		         .css({
		          "color":"blue",
		          "border":"2px solid blue"
		          })
</script>
</body>
