<body>

<button class="btn1">change color</button>
<div>div1</div>
<div>div2</div>
<div>div3</div>







<!--  -->
<script>
	//
	$(function() {
		// X $("div:first-child").css();
		$("div:first-of-type").css("background-color","red");
		$("div:eq(1)").css("background-color","green");
		$("div:last-of-type").css("background-color","blue");
	});
	
	function animationDiv() {
		$("div:eq(0)")
								.animate({width: "50%"},"slow")
								.animate({width: "100%"},"slow",animationDiv)
	}
	animationDiv(); // 함수 호출
</script>

<!--  -->
<script>
	//
	$("button.btn1").click(function() {
		//모든 div X -> 애니메이션 효과(처리)가 있는 div
		$("div:animated").css("background-color","yellow");
	});
	
</script>
</body>
