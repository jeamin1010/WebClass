/* a[title='flower']{ */
/* title 이 flower */

/* a[title^='flower']{  */
/* ^= 이란뜻은? where title LIKE ('flower%') == flower 로 시작하는 단어  */

/* a[title$='flower']{ */
/* $= 이란뜻은? where title LIKE ('%flower') == flower 로 끝나는 단어  */

/* a[title*='flower']{ */
/* *= 이란뜻은? where title LIKE ('%flower%') == flower포함하는 단어  */

/* a[title~='flower']{ */
/* 단어가 플라워인놈  */

/* a[title|='flower']{ */
/* 얘는 쓸일없음 */

a[title*='flower']{
	color: red;
	background-color: yellow;
}

</style>
