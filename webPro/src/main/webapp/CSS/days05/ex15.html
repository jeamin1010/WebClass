<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
h1{
	/* 텍스트 그림자 효과 수평위치, 수직위치, 그림자 색상*/
	/* text-shadow: 2px 2px red; */
	
	/* 텍스트 그림자 효과 수평위치, 수직위치, [흐림효과], 그림자 색상*/
	/* text-shadow: 2px 2px 5px red; */
	
	/* 다중 텍스트 그림자 효과 */
	/* text-shadow: 0 0 3px red, 0 0 10px blue; */
	
	color: white;
	text-shadow: -1px 0 black, 0 -1px 0 black, 0 1px black;
}
</style>

<style>
p{
	width: 300px;
	height: 100px;
	background-color: yellow;
	
	/* 박스 그림자 효과 수평위치, 수직위치, 그림자 색상 */
	/* box-shadow: 10px 10px lightblue; */
	
	/*  박스 그림자 효과 수평위치, 수직위치, [흐림(blur)효과], [번짐(spread) 효과] ,그림자 색상*/
	/* 흐림 효과 : 숫자가 높을 수록 그림자가 더 흐려진다. */
	box-shadow: 10px 10px 5px 12px gray;
}

</style>
</head>
<body>
<h3>ex15.html - 그림자 효과</h3>

<pre>
	1. 박스 그림자 효과(box-shadow)
	2. 텍스트 그림자 효과(text-shadow)
</pre>

<h1>텍스트 그림자 효과 (text-shadow)</h1>
<p>
	박스 그림자 효과(box-shadow)
</p>

</script>
</body>
