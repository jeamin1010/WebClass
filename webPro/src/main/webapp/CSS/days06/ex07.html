<style>
body{
	text-align: center;
}
.tooltip{
	position: relative;
	/* span tag 를 absolute 로 잡기위해 relative 선언 */
	border-bottom: 1px dotted black; 
	display: inline-block;
	/* div태그는 블락이지만 너비를 내용물만큼만 잡기 위해 inline-block 사용 */
}

.tooltip .tooltiptext{

	position: absolute;
/* 	right: 150%;
	top: 50%; */
/* 	bottom:100%; */
	/*변환(transform) 이동 , 회전 , 크기비율조정 ,기울기  */
	
	left:110%;
	top: -50%;

	
	background-color:black;
	color:white;
	width: 120px;
	text-align: center;
	border-radius: 6px;
	padding: 5px 0 ;
	
	/* visibility: hidden; */
}

.tooltip .tooltiptext::after{ 
	/* 컨텐트가 뿌려진 뒤에..  */
	content:"";
	border-style: solid;
	border-width: 5px;
	/* border-color: black transparent transparent transparent; */
	
	border-color: transparent black transparent transparent;
	top:50%;
	right:100%;

	
	position: absolute;
	transform:translateY(-50%);
}

.tooltip:hover .tooltiptext{
	visibility: visible;
}
</style>
</head>
