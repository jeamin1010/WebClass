<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-cion" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>

body{
	transition:0.5s ease;
}

div#main{
	padding: 16px;
	
	transition:0.5s ease;
}

.sidenav{
	background-color: #111;
	position:fixed;	/* width:100% -> inline모드처럼 내용 너비. */
	left:0;
	top:0;
	height:100%;
	
	/* 수직 네비게이션 메뉴바 : 숨김 */
	width:0;
	overflow-x:hidden;
	
	transition:0.5s ease;
}
.sidenav a{
	display:block;
	color:#818181;
	padding:8px 8px 8px 32px;
	font-size:25px;
	text-decoration: none;
	
	transition:0.5s ease;
}
.sidenav a:hover{
	color:#f1f1f1;
}

</style>
</head>
<body>

<!-- [수직]메뉴바(nav) -->

<h3>ex10_02.html</h3>

<!-- #mySidenav.sidenav>a[href="#"]*5 -->
<div id="mySidenav" class="sidenav">
   <a href="#" class="closebtn">&times;</a>
   <a href="#">About</a>
   <a href="#">Services</a>
   <a href="#">Clients</a>
   <a href="#">Contact</a>
</div>

<!-- #main>h2>lorem3^p>lorem20^span -->
<div id="main">
   <h2>Lorem ipsum dolor.</h2>
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus inventore aspernatur laudantium neque autem esse ipsam nostrum repellat ad iure?</p>
   <span style="cursor: pointer;font-size: 30px;" onclick="openNav()">&#9776;</span>
</div>

<script>
function openNav(){
	// width:0; -> 너비 설정
	// *** 꼭 문자열로 줘야하며 단위도 줘야한다!! ***
	// *** margin-left -> marginLeft ***
	document.getElementById("mySidenav").style.width="250px";
	document.getElementById("main").style.marginLeft="250px";
	documnet.body.style.backgroundColor="rgba(0, 0, 0, 0.4)";
}

document.querySelector("#mySidenav>a.closebtn").onclick = function(){
	// alert("!!");
	// 이벤트 버블링
	document.getElementById("mySidenav").style.width="0";
	document.getElementById("main").style.marginLeft="0";
	documnet.body.style.backgroundColor="white";
}
</script>
</body>
</html>
