<h3>ex08_02.html - ::의사요소 예제</h3>

<pre>
1. css counter : css 자동번호매기기
	1) section 카운터 변수 선언 == 카운터 생성 또는 재설정 + 초기화(0)
		counter-reset:section;
	2) 카운터 변수 1씩 증가
		counter-increment:section;
	3) 생성된 카운터 삽입.
		내용 : counter() / counters() 요소에 카운트 추가
		content:counter(section);
