.center{
	width: 50%;

	/* height: 200px; */
	
	/* 첫 번째 방법 : padding 속성 사용 :top/bottom 높이 X */

/* 	height: 200px;
	line-height: 200px; */
	
	/* 세 번째 방법 : transform 속성 */

	position: relative;/* 기준이 되는 가장 가까운 부모요소를 만들기 위한 relative 선언 */
}
.center p{
	margin: 0;
	padding: 0;
	position: absolute;
	left: 50%;
	top: 50%;
	border: 1px solid red;
	
	/* 현재 원점 좌표 -> 너비의 반(왼)/ 높이의 반(위) 변형(이동) */
	transform:translate(-50%,-50%);
		/*-ms- 익스플로러 사용시 접두로 붙여야함*/
	-ms-transform:translate(-50%,-50%);
}
