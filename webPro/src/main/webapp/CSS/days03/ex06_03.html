<style>
.imgbox{
	width: 120px;
	border: 1px solid gray;
	padding: 6px;
	text-align: center;
	float: left;
}

.imgbox img,imgbox button{
	width: 100%;
}
</style>

<style>
	#imgbox1{
	/* display: none;  영역(공간) 차지를 하지 않는다.*/
	/*visibility: hidden;  영역(공간) 차지 O 영역이 유지된다. - 레이아웃잡을때 영향을 끼친다 */
	}
</style>

</head>
<body>
<h3>ex06_03.html </h3>

	<div id="imgbox1" class="imgbox">
		Box1
		<img src="../images/img_5terre.jpg" alt="" />
		<button>Remove</button>
	</div>
	<div id="imgbox2" class="imgbox">
		Box2
		<img src="../images/img_5terre.jpg" alt="" />
		<button>Hide</button>
	</div>
	<div id="imgbox3" class="imgbox">
		Box3
		<img src="../images/img_5terre.jpg" alt="" />
		<button>ResetAll</button>
	</div>
</body>
<script>
//ex06_02 함수를 -> jquery로 수정
$("#imgbox1 button").click(function() {
	//alert("test");
	//영역유지 X + 숨김
	//display=none
	//$("#imgbox1").css("display","none"); // jquery css()메서드
	$("#imgbox1").hide(); // jquery hide() 메서드
	
});
$("#imgbox2 button").click(function() {
	//alert("test2");
	$("#imgbox2").css("visibility","hidden");
});
$("#imgbox3 button").click(function() {
	//alert("test3");
	$("#imgbox1").show();
	$("#imgbox2").css("visibility","visible");
});
</script>
