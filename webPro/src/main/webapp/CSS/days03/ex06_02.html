	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
.imgbox{
	width: 120px;
	border: 1px solid gray;
	padding: 6px;
	text-align: center;
	float: left;
}

.imgbox img,imgbox button{
	width: 100%;
}
</style>

<style>
	#imgbox1{
	/* display: none;  영역(공간) 차지를 하지 않는다.*/
	/*visibility: hidden;  영역(공간) 차지 O 영역이 유지된다. - 레이아웃잡을때 영향을 끼친다 */
	}
</style>

</head>
<body>
	<h3>ex06_02 - display , visibility 속성의 차이점</h3>
	<!-- #imgbox$.imgbox*3>{Box$}+img+button -->
	
	<div id="imgbox1" class="imgbox">
		Box1
		<img src="../images/img_5terre.jpg" alt="" />
		<button onclick="remove();">Remove</button>
	</div>
	<div id="imgbox2" class="imgbox">
		Box2
		<img src="../images/img_5terre.jpg" alt="" />
		<button onclick="hide('imgbox2');">Hide</button>
	</div>
	<div id="imgbox3" class="imgbox">
		Box3
		<img src="../images/img_5terre.jpg" alt="" />
		<button onclick="resetAll();">ResetAll</button>
	</div>
<hr>




</body>
<script>
function remove() {
	// 영역 유지 X - 숨김 display = none
	// js 단위 생략(주의), 속성값은 문자열로 설정..(주의) 
	document.querySelector("#imgbox1").style.display = "none";
}
function hide(id) {
	//영역 유지 O - 숨김 visibility = hidden
	document.getElementById(id).style.visibility="hidden";
}
function resetAll() {
	// 숨김 -> 보이도록..
	document.querySelector("#imgbox1").style.display = "block";
	document.getElementById("imgbox2").style.visibility="visible";
}
	
</script>
